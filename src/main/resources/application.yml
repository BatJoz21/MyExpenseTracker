server:
  port:8080 # Set port for you Spring Boot Application

spring:
  profiles:
    active: db
  datasource:
    url: jdbc:h2:mem:expensedb;DB_CLOSE_DELAY=-1 # URL for h2 database in memory mode
    driver-class-name: org.h2.Driver # JDBC Driver for h2
    username: sa
    password:
    platform: h2
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect